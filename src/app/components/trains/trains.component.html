<div class="container">
  <h2>Available Trains</h2>

  <div *ngFor="let train of trains" class="train-card">
    <div class="train-header">
      <div class="train-info">
        <span class="train-name">{{ train.trainName }} ({{ train.trainNo }})</span>
        <span class="train-time">Departure: {{ train.trainTime }}</span>
        <span class="train-distance">Distance: {{ train.distance }} km</span>
      </div>
    </div>

    <!-- Class Type Dropdown -->
    <label for="classSelect">Class Type:</label>
    <select [(ngModel)]="selectedClass[train.trainNo]">
      <option *ngFor="let classItem of classTypes" [value]="classItem.ClassType">
        {{ classItem.ClassType }}
      </option>
    </select>

    <!-- Quota Type Dropdown -->
    <label for="quotaSelect">Quota Type:</label>
    <select [(ngModel)]="selectedQuota[train.trainNo]">
      <option *ngFor="let quotaItem of quotaTypes" [value]="quotaItem.QuotaType">
        {{ quotaItem.QuotaType }}
      </option>
    </select>

    <button class="book-btn" (click)="bookTickets(train)">Book Now</button>
  </div>
</div>
