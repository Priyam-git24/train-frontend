<div class="booking-container">
  <h2>Passenger Details</h2>

  <div *ngIf="train">
    <p><strong>Train:</strong> {{ train.trainName }} ({{ train.trainNo }})</p>
    <p><strong>Class:</strong> {{ classType }}</p>
    <p><strong>Quota:</strong> {{ quotaType }}</p>
    <p><strong>Fare:</strong> â‚¹{{ fare }}</p>
  </div>

  <label>Number of Passengers:</label>
  <input type="number" [(ngModel)]="noOfPassengers" (change)="updatePassengerCount(noOfPassengers)" min="1">

  <div *ngFor="let passenger of passengers; let i = index">
    <input type="text" placeholder="Name" [(ngModel)]="passenger.name">
    <input type="number" placeholder="Age" [(ngModel)]="passenger.age">
    <select [(ngModel)]="passenger.gender">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
  </div>

  <button (click)="bookTickets()">Book Ticket</button>

  <button *ngIf="ticketNo" class="payment-btn" (click)="goToPayment()">Proceed to Payment</button>

  <div *ngIf="apiResponse" class="popup">
    <p>{{ apiResponse }}</p>
    <button (click)="closePopup()">Close</button>
  </div>
</div>
