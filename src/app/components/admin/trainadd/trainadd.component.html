<div class="container">
    <h2>Add Train</h2>
    <form [formGroup]="trainForm" (ngSubmit)="addTrain()">
      <label>Train No:</label>
      <input type="text" formControlName="trainNo" required />
  
      <label>Train Name:</label>
      <input type="text" formControlName="trainName" required />
  
      <label>Source:</label>
      <input type="text" formControlName="source" required />
  
      <label>Destination:</label>
      <input type="text" formControlName="destination" required />
  
      <label>Departure Time:</label>
      <input type="time" formControlName="departureTime" required />
  
      <label>Arrival Time:</label>
      <input type="time" formControlName="arrivalTime" required />
  
      <label>Total Seats:</label>
      <input type="number" formControlName="totalSeats" required />
  
      <button type="submit" [disabled]="trainForm.invalid">Add Train</button>
    </form>
  
    <p *ngIf="message">{{ message }}</p>
  </div>
