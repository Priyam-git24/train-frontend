<div *ngIf="ticketData">
  <h2>🎟 Ticket Details</h2>
  <p><strong>Booking ID:</strong> {{ ticketData.bookingId || 'N/A' }}</p>
  <p><strong>PNR:</strong> {{ ticketData.pnr || 'N/A' }}</p>
  <p><strong>Journey Date:</strong> {{ ticketData.journeyDate || 'N/A' }}</p>
  <p><strong>Class:</strong> {{ ticketData.coach || 'N/A' }}</p>

  <h3>👤 Passenger Details</h3>
  <ul>
    <li *ngFor="let p of ticketData.passengers">
      {{ p.passengername }} (Age: {{ p.age }}, Gender: {{ p.gender }})
    </li>
  </ul>
</div>
